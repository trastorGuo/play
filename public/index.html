<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
    
    <!-- 基本信息 -->
    <title>trastor 主页</title>
    <meta name="description" content="无名的个人主页，分享生活点滴，记录美好时光。提供工具集合、打牌记账等实用功能。">
    <meta name="keywords" content="无名主页,trastor,个人主页,工具集合,打牌记账">
    <meta name="author" content="trastor">
    
    <!-- Favicon -->
    <link rel="icon" href="/images/icon/favicon.ico">
    <link rel="shortcut icon" href="/images/icon/favicon.ico">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/images/icon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icon/180.png">
    
    <!-- Android Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/images/icon/192.png">
    <link rel="icon" type="image/png" sizes="144x144" href="/images/icon/144.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/images/icon/128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/icon/96.png">
    <link rel="icon" type="image/png" sizes="72x72" href="/images/icon/72.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/images/icon/48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icon/32.png">
    
    <!-- PWA配置 -->
    <meta name="theme-color" content="#409eff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="trastor 主页">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.trastor.com/">
    <meta property="og:title" content="trastor 主页">
    <meta property="og:description" content="无名的个人主页，分享生活点滴，记录美好时光。提供工具集合、打牌记账等实用功能。">
    <meta property="og:image" content="https://www.trastor.com/images/icon/512.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:locale" content="zh_CN">
    <meta property="og:site_name" content="trastor 主页">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.trastor.com/">
    <meta name="twitter:title" content="trastor 主页">
    <meta name="twitter:description" content="无名的个人主页，分享生活点滴，记录美好时光。提供工具集合、打牌记账等实用功能。">
    <meta name="twitter:image" content="https://www.trastor.com/images/icon/512.png">
    <meta name="twitter:creator" content="@trastor">
    
    <!-- 其他社交平台 -->
    <meta name="telegram:channel" content="@trastor">
    <meta property="article:author" content="trastor">
    
    <!-- 搜索引擎优化 -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="revisit-after" content="1 days">
    
    <!-- 防止缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
