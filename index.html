<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=3.0,minimum-scale=0.5,user-scalable=yes,viewport-fit=cover">
    <!-- 移动端2000px宽度滑动支持 -->
    <style>
      @media (max-width: 768px) {
        html, body {
          overflow-x: auto !important;
          -webkit-overflow-scrolling: touch !important;
          width: 100% !important;
          height: 100% !important;
        }
        
        #app {
          overflow-x: auto !important;
          -webkit-overflow-scrolling: touch !important;
          width: 100% !important;
          min-height: 100vh !important;
        }
        
        .itinerary-page {
          width: 2000px !important;
          min-width: 2000px !important;
        }
      }
    </style>
    
    <!-- 基本信息 -->
    <title>trastor 主页</title>
    <meta name="description" content="trastor的个人主页，分享生活点滴，记录美好时光。提供工具集合、打牌记账等实用功能。">
    <meta name="keywords" content="trastor,个人主页,工具集合,打牌记账">
    <meta name="author" content="trastor">
    <!-- PWA配置 -->
    <meta name="theme-color" content="#409eff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="trastor 主页">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.trastor.com/">
    <meta property="og:title" content="trastor 主页">
    <meta property="og:description" content="trastor的个人主页，分享生活点滴，记录美好时光。提供工具集合、打牌记账等实用功能。">
    <meta property="og:image" content="https://www.trastor.com/images/icon/512.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:locale" content="zh_CN">
    <meta property="og:site_name" content="trastor 主页">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.trastor.com/">
    <meta name="twitter:title" content="trastor 主页">
    <meta name="twitter:description" content="trastor的个人主页，分享生活点滴，记录美好时光。提供工具集合、打牌记账等实用功能。">
    <meta name="twitter:image" content="https://www.trastor.com/images/icon/512.png">
    <meta name="twitter:creator" content="@trastor">
    
    <!-- 其他社交平台 -->
    <meta name="telegram:channel" content="@trastor">
    <meta property="article:author" content="trastor">
    
    <!-- 搜索引擎优化 -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta name="revisit-after" content="1 days">
    
    <!-- 防止缓存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
